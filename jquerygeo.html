<!DOCTYPE html>
<html>
<head>
  <title>Voting districts example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
  <meta name="description" content="An example of voting districts">
  <meta name="author" content="Ryan Westphal">
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/blitzer/jquery-ui.css" />
  <style type="text/css">
    html
    {
      font:13px/1.231 Calibri,Arial,sans-serif; *font-size:small;
    }

    .info 
    {
      background: #fff;
      border-radius: 8px;
      box-shadow: -4px 4px #444;
      opacity: .8;
      padding: 8px;
      width: 95%;
    }

    #map
    {
      position: fixed;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
    }
  </style>
</head>
<body>
  <div>
    <div id="map">
    </div>
    <div class="info">
      <h1>Voting Districts</h1>
      <p></p>
    </div>
  </div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
  <script src="http://jquerygeo.com/test/jquery.geo-test.min.js"></script>
  <script>
    $( function () {
      // create a map
      var map = $("#map").geomap({
        center: [-71.0595678, 42.3604823],
        zoom: 8
      });

      $.ajax( {
        //url: "https://github.com/calvinmetcalf/calvinmetcalf.github.com/blob/master/vd.geojson?raw=true",
        url: "http://data.jquerygeo.com/ma-voting-districts.geojson",
        dataType: "json",
        success: function( result ) {
          map.geomap( "append", result );
        },
        error: function( xhr ) {
          alert( xhr.statusText );
        }
      } );
    } );  
  </script>

  <script>
    var _gaq = [['_setAccount', 'UA-26084853-1'], ['_trackPageview']];
    (function (d, t) {
      var g = d.createElement(t), s = d.getElementsByTagName(t)[0]; g.async = 1;
      g.src = ('https:' == location.protocol ? '//ssl' : '//www') + '.google-analytics.com/ga.js';
      s.parentNode.insertBefore(g, s);
    } (document, 'script'));
  </script>
</body>
</html>
